	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

			<section class="container-fluid fortune-height">
				<div class="row h-50 ">
					<div class="col border border-dark d-flex align-items-center justify-content-center pink">
						<p>Pink</p>
					</div>
					<div class="col border border-dark d-flex align-items-center justify-content-center purple">
						<p>Purple</p>
					</div>
				</div>
				
				<div class="row h-50">
					<div class="col border border-dark d-flex align-items-center justify-content-center blue">
						<p>Blue</p>
					</div>
					<div class="col border border-dark d-flex align-items-center justify-content-center green">

					</div>
				</div>
